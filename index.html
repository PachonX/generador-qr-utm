<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR con UTM</title>
    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Estilo personalizado para el tooltip */
        .tooltip {
            position: absolute;
            bottom: calc(100% + 8px); /* Posición encima del icono */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 10;
        }

        .tooltip-arrow::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            border-width: 4px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
        }
        
        .tooltip-container:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-2xl transform transition-all hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Generador de QR con UTM</h1>
        <p class="text-center text-gray-500 mb-8">
            Crea códigos QR que puedes rastrear con Google Analytics y otras herramientas.
        </p>

        <form id="qrForm" class="space-y-6">
            <div>
                <label for="base-url" class="block text-sm font-medium text-gray-700 mb-1">URL de destino</label>
                <input type="url" id="base-url" name="url" required placeholder="https://ejemplo.com"
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="utm-source" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                        <span>Fuente (utm_source)</span>
                        <span class="tooltip-container relative ml-2 text-gray-400 cursor-help text-sm font-normal">
                            ?
                            <span class="tooltip tooltip-arrow">Identifica la fuente del tráfico (e.g., Google, Facebook, newsletter).</span>
                        </span>
                    </label>
                    <input type="text" id="utm-source" name="source" placeholder="qr-code"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="utm-medium" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                        <span>Medio (utm_medium)</span>
                        <span class="tooltip-container relative ml-2 text-gray-400 cursor-help text-sm font-normal">
                            ?
                            <span class="tooltip tooltip-arrow">Identifica el medio de marketing (e.g., email, social, cpc).</span>
                        </span>
                    </label>
                    <input type="text" id="utm-medium" name="medium" placeholder="offline"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="utm-campaign" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                        <span>Campaña (utm_campaign)</span>
                        <span class="tooltip-container relative ml-2 text-gray-400 cursor-help text-sm font-normal">
                            ?
                            <span class="tooltip tooltip-arrow">El nombre de tu campaña (e.g., lanzamiento_verano).</span>
                        </span>
                    </label>
                    <input type="text" id="utm-campaign" name="campaign" placeholder="lanzamiento_verano"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="utm-content" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                        <span>Contenido (utm_content)</span>
                        <span class="tooltip-container relative ml-2 text-gray-400 cursor-help text-sm font-normal">
                            ?
                            <span class="tooltip tooltip-arrow">Diferencia contenidos similares o enlaces (e.g., flyer_a, banner_web).</span>
                        </span>
                    </label>
                    <input type="text" id="utm-content" name="content" placeholder="flyer_promocional"
                           class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div class="pt-6">
                <button type="submit"
                        class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Generar Código QR
                </button>
            </div>
        </form>

        <div id="result-section" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Código QR Generado</h2>
            <div id="qrcode" class="flex justify-center mb-6"></div>

            <div class="relative">
                <input type="text" id="final-url" readonly
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl pr-12 text-sm text-gray-700 truncate"
                       onclick="this.select()">
                <button id="copy-button"
                        class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12a2 2 0 002-2v-4a2 2 0 00-2-2H6a2 2 0 00-2 2v4a2 2 0 002 2h4zm10-2a2 2 0 01-2-2v-4a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2h-4z" />
                    </svg>
                </button>
            </div>

            <div id="copy-message" class="text-sm text-center text-green-600 mt-2 hidden">¡URL copiada al portapapeles!</div>
        </div>
    </div>

    <!-- Librería para generar el código QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const baseUrl = document.getElementById('base-url').value;
            const utmSource = document.getElementById('utm-source').value;
            const utmMedium = document.getElementById('utm-medium').value;
            const utmCampaign = document.getElementById('utm-campaign').value;
            const utmContent = document.getElementById('utm-content').value;

            // Construir la URL final con los parámetros UTM
            const params = new URLSearchParams();
            if (utmSource) params.append('utm_source', utmSource);
            if (utmMedium) params.append('utm_medium', utmMedium);
            if (utmCampaign) params.append('utm_campaign', utmCampaign);
            if (utmContent) params.append('utm_content', utmContent);

            const finalUrl = baseUrl + (params.toString() ? '?' + params.toString() : '');

            // Limpiar el contenedor anterior y generar un nuevo código QR
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            
            new QRCode(qrcodeContainer, {
                text: finalUrl,
                width: 256,
                height: 256,
                colorDark : "#1f2937",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Mostrar la URL final y la sección de resultados
            document.getElementById('final-url').value = finalUrl;
            document.getElementById('result-section').classList.remove('hidden');
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const finalUrlInput = document.getElementById('final-url');
            finalUrlInput.select();
            finalUrlInput.setSelectionRange(0, 99999); // Para dispositivos móviles
            document.execCommand('copy');
            
            const copyMessage = document.getElementById('copy-message');
            copyMessage.classList.remove('hidden');
            setTimeout(() => {
                copyMessage.classList.add('hidden');
            }, 2000);
        });
    </script>
</body>
</html>
